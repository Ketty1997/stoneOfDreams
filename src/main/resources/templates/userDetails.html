 	<div class="container mt-5">
 		<div class="row">
 			<div class="col-md-6 offset-md-3">
 				<div class="card shadow-lg p-4">
 					<h2 class="text-center mb-4">Il tuo profilo</h2>
 					<div id=success-message th:if="${successMessage}" class="aler alert-success text-center">
 						<p th:text="${successMessage}"></p>
 					</div>
 					 <!-- Sezione con immagine a sinistra e testi a destra -->
                    <div class="d-flex flex-column flex-md-row align-items-center gap-4">
                        <!-- Colonna immagine -->
                        <div class="text-center">
                            <div style="width: 200px; height: 200px; overflow: hidden; border: 2px solid #0d6efd; display: inline-block;">
                                <img style="width: 100%; height: 100%; object-fit: cover; object-position: center;" 
                                     alt="Profilo img" 
                                     th:src="@{/images/{img}(img=${user.img})}">
                            </div>
                        </div>

                        <!-- Colonna testi -->
                        <div class="text-start">
                            <p><strong>Nome:</strong> <span th:text="${user.nome}"></span></p>
                            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                            <p><strong>Data di Nascita:</strong> <span th:text="${user.dataNascita}"></span></p>
                            <p><strong>Segno Zodiacale:</strong> <span th:text="${user.segnoZodiacale}"></span></p>
                        </div>
                    </div>
 					 
                      
 				
 					  <div class="d-flex justify-content-between mt-3">
                        <form th:action="@{/user/preUpdateUser/{id}(id=${user.id})}" method="get">
                            <button type="submit" class="btn btn-primary">Aggiorna Profilo</button>
                        </form>

                        <form th:action="@{/user/preChangePassword}" method="get">
                            <button type="submit" class="btn btn-warning">Aggiorna Password</button>
                        </form>

                        <form th:action="@{/user/delete/{id}(id=${user.id})}" method="get">
                            <button type="submit" class="btn btn-danger">Elimina Profilo</button>
                        </form>
						<a href="/logout" class="btn btn-secondary">Logout</a>
                    </div>
                      
 				</div>
 			</div>
 		</div>
 	</div>
 	
 	<footer th:insert="~{footer :: footer-el}"  class="mt-5 text-center text-muted">
    
	</footer>
	
</body>
