<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dettagli</title>
</head>
<body>
	<h1>Il tuo profilo</h1>
    <p><strong>NOME:</strong> <span th:text="${user.nome}"></span></p>
    <p><strong>EMAIL:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>DATA DI NASCITA:</strong> <span th:text="${user.dataNascita}"></span></p>
    <p><strong>SEGNO ZODIACALE:</strong> <span th:text="${user.segnoZodiacale}"></span></p>
    <p><strong>IMMAGINE DEL PROFILO:</strong></p>
    <img alt="Profilo img" th:src="@{/images/{img}(img=${user.img})}">
    
     <form th:action="@{/user/preUpdateUser/{id}(id=${user.id})}" method="get">
        <button type="submit">Aggiorna Profilo</button>
    </form>
      <form th:action="@{/user/delete/{id}(id=${user.id})}" method="get">
        <button type="submit">Elimina Profilo</button>
    </form>
</body>
</html>
