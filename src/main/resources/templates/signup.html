<!DOCTYPE html>
<html lang="en">

<head th:insert="~{head :: headContent}" th:with="pageTitle='Sign in'"></head>

<body>
    

    <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center align-items-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form id="signupform" action="/signupProcess" class="mx-1 mx-md-4" th:object="${userDto}" method="POST" enctype="multipart/form-data">
      
                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" th:field="${userDto.nome}"/>
                            <label class="form-label" for="form3Example1c">Your Name</label>
                          </div>
                        </div>
                        
                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example3c" class="form-control" th:field="${userDto.email}"/>
                            <label class="form-label" for="form3Example3c">Email</label>
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                            th:errors="${userDto.email}">
                          </p>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" th:field="${userDto.password}"/>
                            <label class="form-label" for="form3Example4c">Password</label>
                            <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                            th:errors="${userDto.password}">
                          </div>
                        </div>


                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input class="date-picker" type="date" id="dataNascita" th:field="${userDto.dataNascita}" required>
                            <label class="form-label" for="form3Example1c">Data di nascita</label>
                          </div>
                        </div>
                        
                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="segnoZodiacale" class="form-control" th:field="${userDto.segnoZodiacale}"/>
                            <label class="form-label" for="segnoZodiacale">Segno zodiacale</label>
                          </div>
                        </div>
      


                        <div class="d-flex flex-row align-items-center mb-1">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                              <input type="file" id="form3Example1c" class="form-control" th:field="${userDto.img}"/>
                              <label class="form-label" for="form3Example1c">Your Photo</label>
                            </div>
                        </div>
      
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <!-- quando si fa il caricamento di un file al tag form aggiungere il multipart/form-data -->
                            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg bg-amethyst text-white">Register</button>
                            <a class="btn btn-lg btn-outline-primary mx-3" href="/formlogin">Log in</a>
                        </div>
      
                      </form>
      
                    </div>
                    <div id="cover-signup" class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 w-50">
      
                      <img src="images/pietretavolo.jpg" class="img-fluid" alt="cover image with stones">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
