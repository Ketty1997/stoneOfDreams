<!DOCTYPE html>
<html>
<head th:insert="~{head :: headContent}" th:with="pageTitle='Cambia Ruolo'"></head>
<body>
<nav th:insert="~{header :: navbar}"></nav>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Cambia Ruolo Utente</h2>
        
        <form action="/admin/changeRole" method="POST">
            <input type="hidden" name="userId" th:value="${user.id}">

            <div class="mb-3">
                <label for="ruolo" class="form-label fw-bold">Nuovo Ruolo:</label>
                <select name="ruolo" class="form-select">
                    <option value="USER" th:selected="${user.ruolo == 'USER'}">User</option>
                    <option value="ADMIN" th:selected="${user.ruolo == 'ADMIN'}">Admin</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Aggiorna Ruolo</button>
                <a href="/admin/users" class="btn btn-secondary px-4">Annulla</a>
            </div>
        </form>
    </div>
</div>
<footer th:insert="~{footer :: footer-el}">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
