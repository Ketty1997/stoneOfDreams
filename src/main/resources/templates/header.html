    In questo caso, il frammento rappresenta un elemento <nav> che sarà la barra di navigazione in index.html
-->

      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">

          </li>
          <li class="nav-item dropdown">
